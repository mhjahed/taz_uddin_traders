<!-- templates/owner/service_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Update{% else %}Add{% endif %} Service - TAZ UDDIN TRADERS{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{% if object %}Update{% else %}Add New{% endif %} Service</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">
                            {% if object %}Update{% else %}Create{% endif %} Service
                        </button>
                        <a href="{% url 'services:owner_service_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
