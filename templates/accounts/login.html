<!-- templates/accounts/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - TAZ UDDIN TRADERS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <hr>
                    <p class="text-center mb-0">
                        Don't have an account? <a href="{% url 'accounts:register' %}">Register as Client</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
